<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- 地址 -->
    <div class="gt" id="gt">
        <div class="search">
            <!-- 地址开始 -->
            <section class="adminBox" id="adminBox">
                <div class="cityChoice">
                    <!-- <h3>点击输入框选择内容</h3> -->
                    <i class="iconfont  icon-dizhi fl"></i>
                    <input type="text" class="cityInput" v-model.trim='cityInputVal' v-on:click='cityPatFun'
                        placeholder="选择城市" />
                </div>
                <com-citychoice ref="city" v-on:tochildevent='cityjs'></com-citychoice>
            </section>

            <!-- 地址结束 -->
            <div class="line"></div>
            <a href="search.html" class="sea">

                <i class="iconfont  icon-sousuo"></i>
                <span>iPhone XS Max</span>
            </a>
        </div>
    </div>
    <!-- 主体 -->
    <div id="main">
        <main class="content-wrapper">
            <div class="header-message">下拉刷新</div>
            <div class="content">
                <!-- 头部 -->
                <header class="header bg"></header>
                <!-- 限时抢购 -->
                <div class="bg">
                    <!-- 限时抢购 -->
                    <div class="flash-sale-wrapper wrapper"></div>
                    <!-- 九级头条 -->
                    <div class="floor-tops wrapper"></div>
                </div>
                <!-- 商品推荐-- 新人礼包 -->
                <div class="shop-rec-box"></div>
                <!-- 为你优选 -->
                <div class="bg optimization-box floor1"></div>
                <!-- 手机精品  -->
                <div class="bg phone-perfect-wrapper floor2"></div>
                <!-- 办公专家 -->
                <div class="bg floor3"></div>
                <!-- 智能生活-->
                <div class="bg floor4"></div>
                <!-- 发现好货 -->
                <div class="bg floor5  find-goods-wrapper"></div>
                <!-- 底部 -->
                <footer></footer>
            </div>
            <div class="footer-message">加载更多</div>
        </main>
    </div>
    <!-- 底部菜单 -->
    <div class="gmenu">
        <a href="index.html">
            <img src="images/gimg/index@2x.png" alt="">
            <p>首页</p>
        </a>
        <a href="classify.html">
            <img src="images/gimg/fenlei@2x.png" alt="">
            <p>分类</p>
        </a>
        <a href="user.html">
            <img src="images/gimg/magssage@2x.png" alt="">
            <p>消息</p>
        </a>
        <a href="shopCar.html">
            <img src="images/gimg/gouwuche@2x.png" alt="">

            <p>购物车</p>
        </a>
        <a href="user.html">
            <img src="images/gimg/mine@2x.png" alt="">
            <p>我的</p>
        </a>

    </div>
</body>
<script src="js/base.js"></script>
<script src="js/zepto.min.js"></script>

<!-- nav banner  menu数据 -->
<script type="text/template" id="first-screen-data">
<%  %>
    <!-- 导航-->
    <div class="swiper-container header-nav" id="header-nav">
        <div class="swiper-wrapper header-nav-item">
            <% msg.label.forEach(function(val){ %>
            <div class="swiper-slide">
                <a href="<%=val.link%>" data-id="<%=val.id%>"><%=val.title%></a>
            </div>
            <% }) %>
        </div>
    </div>
    <!-- banner图 -->
    <div class="swiper-container  wrapper" id="header-imgbox">
        <div class="swiper-wrapper">
        <% msg.container.floor[0].content.forEach(function(val){ %>
            <div class="swiper-slide">
                <a href="classify.html">
                    <img src="<%=val.imagePath%>" alt="">
                </a>
            </div>
        <% }) %>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <!-- 菜单 -->
    <div class="menu wrapper">
        <% msg.container.floor[1].content.forEach(function(val){ %>
            <a href="<%=val.link%>">
                <img src="<%=val.imagePath%>" alt="">
            </a>
        <% }) %>
    </div>
<%  %>
</script>
<!-- 限时抢购  -->
<script type="text/template" id="flash-sale-data">
<%  %>
    <!-- 限时抢购 -->
    <div class="flash-time-wrapper">
        <a href="limlted.html">
            <p class="end-tit">距结束</p>
            <div class="time">
                <span class="time-hour">18</span>:
                <span class="time-minute">00</span>:
                <span class="time-second">20</span>
            </div>
        </a>    
    </div>
    <!-- 列表页 -->
    <div class="swiper-container flash-sale">
        <div class="swiper-wrapper">
            <% s.rushToday.forEach(function(val){ %>
                <div class="swiper-slide flash-sale-list">
                    <a href="classify.html" data-id="<%=val.id%>">
                        <p><%=val.name%></p>
                        <span class="price">￥<%=val.price%></span>
                        <p><%=val.description%></p>
                        <img src="<%=val.imagePath%>" alt="">
                    </a>
                </div>
            <% }) %>
        </div>
    </div>
<%  %>
</script>
