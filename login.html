</head>

<body>
    <!-- 头部 -->
    <header class="login-wrapper">
        <!-- 导航 -->
        <nav>
            <a href="javascript:;" class="header-back-btn">
                <i class="iconfont font-4">&#xe600;</i>
            </a>
            <span>登录</span>
            <a href="javascript:;" class="header-menu-btn">
                <i class="iconfont font-5">&#xe610;</i>
            </a>
        </nav>
        <!-- 隐藏菜单 -->
        <div class="menu">
            <a href="#">
                <i class="iconfont">&#xe605;</i>
                <span>首页</span>
            </a>
            <a href="#">
                <i class="iconfont">&#xe60a;</i>
                <span>分类</span>
            </a>
            <a href="#">
                <i class="iconfont">&#xe60b;</i>
                <span>购物车</span>
            </a>
            <a href="#">
                <i class="iconfont">&#xe62b;</i>
                <span>我的</span>
            </a>
        </div>
    </header>
    <!-- 主体 -->
        <!-- 登录方式切换 -->
    <div class="main-tabs">
        <p>账号密码登录</p>
        <span>|</span>
        <p>短信验证码登录</p>
    </div>
        <!-- 登录 -->
    <div class="login">
        <div class="login-item">
            <div>
                <i class="iconfont">&#xe62b;</i>
                <input type="text" placeholder="用户名/手机号" class="user">
            </div>
        </div>
        <div class="login-item ">
            <div>
                <i class="iconfont">&#xe612;</i>
                <input type="password" placeholder="请输入密码" class="pwd">
            </div>
            <button class="get-pwd-btn">获取验证码</button>
        </div>
        <div class="login-item">
            <span>三个月内免登录</span>
            <div class="login-time">
                <span class="login-time-tabs"></span>
            </div>
        </div>
    </div>
    <div class="submit-btn">登录</div>
    <div class="reg-pwd">
        <a href="javascript:;">新用户注册</a>
        <a href="javascript:;">忘记密码</a>
    </div>
    <div class="another">
        <span>第三方登录</span>
        <a href="javascript:;">
            <img src="images/login/qq.7df9dcd2828ad5eaeee0e76ce8f7d917.png" alt="">
