<script type="text/template" id="tpl">
    <%data.forEach(function(val){%>
        <ul class="shlist" data-type="<%=val.listid%>">
            <li class="list-shop">
                <label class="lab-xuan">
                    <input type="checkbox" class="checkSingle">
                </label>
            </li>
            <li class="car-box">
                <a href="detail.html" class="car-img"><img src="<%=val.carpic%>" alt=""></a>
                <a href="" class="car-serve">
                    <i class="iconfont icon-renzhengdunpaianquanbaozhangzhibao-xianxing"></i>
                    <span class="serve-wen">选服务</span>
                </a>
            </li>
            <li class="car-intro">
                <p class="car-name"><%=val.carname%></p>
                <div class="opreation">
                    <span class="sin-price1">￥<span class="sin-price"><%=val.carprice%></span></span>
                </div>  
                <div class="opreation2">
                    <span class="del">删除</span>
                </div>
                <div class="opreation3">
                    <span class="reduce">-</span>
                    <span class="sin-num"><%=val.carnum%></span>
                    <span class="add">+</span>
                </div>
                
            </li>
        </ul>
    <%})%>
</script>
