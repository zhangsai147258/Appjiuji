<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="ali/iconfont.css">
</head>
<body>
    <div class="sear-box">
        <div class="sear-se">
            <i class="iconfont icon-zuojiantou"></i>
            <input type="text" placeholder="请输入查询内容">
            <span>×</span>
            <p class="sear-op">搜索</p>
        </div>
        <ul class="sear-cont"></ul>
    </div>
    <div class="sear-hot">
        <p class="sear-wen">热搜</p>
        <div class="xian-wen">
            <a class="swiper-slide">华为 nova 4</a>
            <a class="swiper-slide">vivo NEX 双屏版</a>
            <a class="swiper-slide">iPhone</a>
            <a class="swiper-slide">华为</a>
            <a class="swiper-slide">荣耀</a>
            <a class="swiper-slide">小米</a>
        </div>
    </div>
    <div class="jian"></div>
    <div class="phone-hot">
        <ul class="phone-list">
            <li>
                <p>
                    <i class="iconfont icon-sousuo"></i>
                    <span class="list1">手机热销排行榜</span>
                    <span class="list2">榜单</span>
                </p>
                <i class="iconfont icon-youjiantou"></i>
            </li>
            <li>
                <p>
                    <i class="iconfont icon-sousuo"></i>
                    <span class="list1">开工大吉，全场手机低至7.5折</span>
                    <span class="list2">榜单</span>
                </p>
                <i class="iconfont icon-youjiantou"></i>
            </li>
        </ul>
    </div>
    <div class="history">
        <div class="his-title">
            <p class="his-title1">搜索历史</p>
            <p class="his-title2">
                <i class="iconfont icon-shanchu"></i>
                删除
            </p>
        </div> 
        <div class="none">暂无内容</div>
        <ul class="all-cont">
        </ul>
    </div>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/fx.js"></script>
<script src="js/touch.js"></script>
<script src="js/base.js"></script>
<script src="js/ejs.js"></script>
<script src="js/search.js"></script>
</html>
